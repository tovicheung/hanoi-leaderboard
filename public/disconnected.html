<title>Hanoi Disconnected</title>
<link rel="stylesheet" href="style.css">
<style>    
    body {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
</style>

<h1>Lost connection from leaderboard server</h1>
<button onclick="window.location.replace('./')">Retry (<span id="secs"></span>)</button>
<script>
    let secs = 5;
    const span = document.getElementById("secs");
    span.innerText = secs;
    const interval = setInterval(() => {
        secs--;
        span.innerText = secs;
        if (secs <= 0) {
            clearInterval(interval);
            window.location.replace('./');
        }
    }, 1000);
</script>
