<title>Hanoi Sync</title>
<link rel="stylesheet" href="style.css">

<h1>Date.now() = <span id="time"></span> (<span id="millis"></span>)</h1>

<script>
    function parseTime(millis) {
        const dur = new Date(millis);
        return `${dur.getMinutes().toString().padStart(2, "0")}:${dur.getSeconds().toString().padStart(2, "0")}.${dur.getMilliseconds().toString().padStart(3, "0")}`
    }
    setInterval(() => {
        const millis = Date.now();
        document.getElementById("time").innerText = parseTime(millis);
        document.getElementById("millis").innerText = millis.toString();
    }, 20);
</script>
