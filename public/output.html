<title>Hanoi Output</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="preload" href="/assets/bg" as="image">
<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="/css-output">
<style>
    @font-face {
        font-family: "Blood Crow";
        /* src: url("/assets/bloodcrowc.woff2") format("woff2"),
            url("/assets/bloodcrowc.woff") format("woff"),
            url("/assets/bloodcrowc.ttf") format("truetype"); */
        src: url("/assets/bloodcrow.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap; 
    }

    body {
        overflow: hidden;
        background-image: url("assets/bg");
        background-position-x: center;
        background-size: cover;
    }

    body::backdrop {
        background-image: url("assets/bg");
        background-position-x: center;
        background-size: cover;
    }

    .leaderboard {
        max-width: 45%;
        background-color: rgba(255, 255, 255, 0.7);
    }

    .header {
        padding: 8px;
    }

    .record-time {
        font-family: "Roboto Mono", monospace;
    }

    #container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .record {
        height: 69px;
    }

    .record:nth-child(2) {
        background-color: gold;
    }

    .record:nth-child(3) {
        background-color: silver;
    }

    .record:nth-child(4) {
        background-color: #e0a469;
    }

    #overlay {
        z-index: 999;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.7;

        display: none;
    }

    #banner {
        z-index: 9999;
        position: absolute;
        width: 100%;
        height: fit-content;
        color: white;
        background-color: #322641;
        padding: 20px 40px;

        display: none;
        flex-direction: row;
        align-items: center;
    }

    #banner * {
        font-size: 28;
    }

    #banner-name {
        color: yellow;
        font-size: 44;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
    }

    #banner-time {
        font-family: "Roboto Mono", monospace;
        font-size: 44;
    }

    #nah {
        height: 50%;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;

        display: none;
    }

    #title {
        color: white;
        margin: 12px;
    }

    #announcement {
        max-width: 90%;
        margin-bottom: 12px;
        color: yellow;
        word-wrap: break-word;
    }

    #setup {
        position: absolute;
        top: 0;
        left: 0;
    }

    #setup button {
        border: 3px solid gray;
    }

    #loading {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        color: white;
        font-size: 48px;
        z-index: 1000;
        background-color: #322641ad;
    }

    #loading-inner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
</style>

<div id="container">
    <h1 id="title"></h1>
    <h1 id="announcement" class="hidden">Announcement</h1>
    <div class="leaderboards">
        <div id="leaderboard1" class="leaderboard"><h2 class="header">Connecting to server ...</h2></div>
        <div id="leaderboard2" class="leaderboard"><h2 class="header">Connecting to server ...</h2></div>
    </div>
    <div style="flex-grow: 2;"></div>
</div>

<div id="setup">
    <button id="setup-fullscreen">Fullscreen</button>
</div>

<div id="loading">
    <div id="loading-inner">
        Connecting ...
    </div>
</div>

<div id="overlay"></div>

<div id="banner">
    <h2>Challenger (<span id="banner-ndisks"></span> disks) :&nbsp;&nbsp;&nbsp;</h2>
    <span id="banner-name"></span>
    <div style="position: relative">
        <img src="assets/nahidwin.png" style="width: 120px; transform: translateY(-90%); position: absolute;">
    </div>
    <div style="flex-grow: 2;"></div>
    <h2 id="banner-time">Waiting to start</h2><span id="dots"></span>
</div>

<script src="js/output.js"></script>
