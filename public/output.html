<!DOCTYPE html>
<html>
<head>
    <title>Hanoi Output</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--
        <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preload" href="/assets/bg" as="image">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/css-output">

    <link rel="preload" href="/assets/static/gold.png" as="image">
    <link rel="preload" href="/assets/static/silver.png" as="image">
    <link rel="preload" href="/assets/static/bronze.png" as="image">
    <img src="/assets/static/gold.png" alt="" style="display: none" loading="eager" decoding="sync">
    <img src="/assets/static/silver.png" alt="" style="display: none" loading="eager" decoding="sync">
    <img src="/assets/static/bronze.png" alt="" style="display: none" loading="eager" decoding="sync">

<style>
    /*@font-face {
        font-family: "Blood Crow";
        src: url("/assets/static/bloodcrow.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap; 
    }*/

    body {
        overflow: hidden;
        background-image: url("assets/bg");
        background-position-x: center;
        background-size: cover;
        -webkit-user-select: none;
        user-select: none;
        font-family: "Audiowide";
    }

    body::backdrop {
        background-image: url("assets/bg");
        background-position-x: center;
        background-size: cover;
    }

    .leaderboard {
        max-width: 45%;
        background-color: rgba(255, 255, 255, 0.7);
    }

    .header {
        padding: 8px;
    }

    .record-time {
        font-family: "Roboto Mono", monospace;
    }

    #container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .record {
        height: 69px;
    }

    .record:nth-child(2) {
        background-color: #ffd700;
    }

    .record:nth-child(3) {
        background-color: #c0c0c0;
    }

    .record:nth-child(4) {
        background-color: #e0a469;
    }

    #overlay {
        z-index: 999;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.7;

        display: none;
    }

    #banner {
        z-index: 9999;
        position: absolute;
        width: 100%;
        height: fit-content;
        color: white;
        background-color: #322641;
        padding: 10px 40px;

        display: none;
        flex-direction: row;
        align-items: center;
    }

    #banner * {
        font-size: 28;
    }

    #banner-name {
        color: yellow;
        font-size: 44;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
    }

    #banner-time {
        font-family: "Roboto Mono", monospace;
        font-size: 44;
    }

    #nah {
        height: 50%;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;

        display: none;
    }

    #title {
        color: white;
        margin: 12px;
    }

    #announcement {
        max-width: 90%;
        color: yellow;
        word-wrap: break-word;
    }

    #setup {
        position: absolute;
        top: 0;
        left: 0;
    }

    #setup button {
        border: 3px solid gray;
    }

    #loading {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        color: white;
        font-size: 48px;
        z-index: 1000;
        background-color: #322641ad;
    }

    #loading-inner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .lbs {
        justify-content: space-evenly;
    }

    .lb-row-name {
        font-family: "Audiowide";
        font-weight: 400;
    }

    .lb-row-score {
        font-family: "Oxanium", "Roboto Mono", monospace;
        font-weight: 500;
        transform: scaleX(1.1);
        line-height: 55px;
        height: 50px;
    }

    .lb-row-score .small {
        font-size: 0.7em;
    }

    .lb {
        width: 40%;
        padding: 5px 20px 20px 20px;
        color: white;
    }

    .lb-top {
        font-size: 32px;
        margin-bottom: 10px;
        padding: 0px 20px;
    }

    .lb-scroll {
        font-size: 28px;
        height: 386px;
        overflow: hidden;
        transition: transform 0.5s ease-in-out;
        position: relative;
    }

    .lb-scroll::before,
    .lb-scroll::after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        height: 30px; 
        z-index: 10; 
        pointer-events: none; 
        
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
        
    .lb-scroll.is-scrolling::before,
    .lb-scroll.is-scrolling::after {
        opacity: 1;
    }


    .lb-scroll::before {
        top: 0;
        background: linear-gradient(to bottom, 
            rgba(66, 133, 244, 0.7), 
            rgba(66, 133, 244, 0.0) 
        );
    }

    .lb-scroll::after {
        bottom: 0;
        background: linear-gradient(to top, 
            rgba(66, 133, 244, 0.7), 
            rgba(66, 133, 244, 0.0) 
        );
    }

    .lb-bottom-outer {
        padding: 10px 0px;
        /* background-color: rgba(0, 0, 0, 0.5); */
    }

    .lb-bottom {
        will-change: transform;
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .lb-bottom .lb-row {
        background-color: rgba(209, 223, 255, 0.7);
        color: black;
        padding: 0px 20px;
        border-radius: 6px;
    }

    .lb-row {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 24px;
    }

    .lb-row-rank {
        flex-basis: 8%;
        font-family: "Audiowide";
    }

    .lb-row-rank-top {
        flex-basis: 12%;
        position: relative;
        height: 100%;
    }

    .lb-row-rank-top img {
        position: absolute;
        top: 55%;
        left: 22%;
        transform: translate(-50%, -50%);
        height: 120%;
    }

    .lb-row-rank-top span {
        font-family: "Audiowide";
        position: absolute;
        top: 50%;
        left: 20%;
        transform: translate(-50%, -50%);
    }

    .lb-row-name {
        flex-grow: 1;
        flex-basis: 60%;
        text-align: left;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .lb-top .lb-row {
        height: 70px;
    }

    .lb-bottom .lb-row {
        height: 50px;
    }

    .lb-header {
        font-size: 32px;
        font-family: "Audiowide";
        text-align: center;
    }

    .lb-row-avatar {
        height: 120%;
    }
    
    .lb-row.record-highlight {
        background-color: greenyellow;
        transition: background-color 0.5s ease-in-out;
    }

    @keyframes slideGlow {
        0% {
            background-position-x: 150%;
        }
        100% {
            background-position-x: -50%;
        }
    }

    .glow-active {
        animation: slideGlow 2s ease-in-out forwards;
        background-image: linear-gradient(
            90deg, 
            #ffffff 0%, 
            #ffffff 30%, 
            yellow 50%,
            #ffffff 70%, 
            #ffffff 100%
        );
        
        background-size: 200% 100%; 
        
        background-position-x: 150%; 
        
        -webkit-background-clip: text;
        background-clip: text;
        
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        
        transition: background-position-x 0s; 
        }
</style>
</head>
<body>
    <div id="container">
        <h1 id="title"></h1>
        <h1 id="announcement" class="hidden">Announcement</h1>
        <div id="lbs-gojo" class="leaderboards">
            <!-- old, crappy and unused temporarily-->
            <div id="leaderboard1" class="leaderboard"><h2 class="header">Connecting to server ...</h2></div>
            <div id="leaderboard2" class="leaderboard"><h2 class="header">Connecting to server ...</h2></div>
        </div>
        <div id="lbs-demonslayer" class="leaderboards lbs">
            <div id="lb4" class="lb">
                <div class="lb-header">4 disks</div>
                <div class="lb-top">
                </div>
                <div class="lb-bottom-outer">
                <div class="lb-scroll">
                    <div class="lb-bottom"></div>
                </div>
                </div>
            </div>
            <div id="lb5" class="lb">
                <div class="lb-header">5 disks</div>
                <div class="lb-top">
                </div>
                <div class="lb-bottom-outer">
                <div class="lb-scroll">
                    <div class="lb-bottom"></div>
                </div>
                </div>
            </div>
        </div>
        <div style="flex-grow: 2;"></div>
    </div>

    <div id="setup">
        <button id="setup-fullscreen">Fullscreen</button>
    </div>

    <div id="loading">
        <div id="loading-inner">
            Connecting ...
        </div>
    </div>

    <div id="overlay"></div>

    <div id="banner">
        <h2>Challenger (<span id="banner-ndisks"></span> disks) :&nbsp;&nbsp;&nbsp;</h2>
        <span id="banner-name"></span>
        <div style="position: relative">
            <img src="/assets/nahidwin.png" style="width: 120px; transform: translateY(-90%); position: absolute;">
        </div>
        <div style="flex-grow: 2;"></div>
        <h2 id="banner-time">Waiting to start</h2><span id="dots"></span>
    </div>

    <script src="/js/output.js"></script>
</body>
</html>
