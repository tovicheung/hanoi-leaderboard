<link rel="stylesheet" href="style.css">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');
    @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap");
    @import url('https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    * {
        font-family: "Orbitron";
        font-weight: 600;
        font-style: normal;
    }

    body {
        overflow: hidden;
        background-image: url("bg1.jpg");
        background-size: 100%;
    }

    .leaderboard {
        background-color: rgba(255, 255, 255, 0.5);
    }

    .leaderboard > p {
        margin: 16px;
        text-align: center;
    }

    .record-time {
        font-family: "Roboto", monospace;
    }

    #container {
        width: 1000px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .record:nth-child(2) {
        background-color: gold;
    }

    .record:nth-child(3) {
        background-color: silver;
    }

    .record:nth-child(4) {
        background-color: #c98645;
    }

    .record:nth-child(n+2):nth-child(-n+4) .record-rank {
        font-size: 30px;
    }

    #overlay {
        z-index: 999;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.7;

        display: none;
    }

    #banner {
        width: 100%;
        height: fit-content;
        background-color: #322641;
        z-index: 9999;
        position: absolute;
        color: white;
        padding: 20px 40px;

        display: none;
        flex-direction: row;
        align-items: center;
    }

    #banner * {
        font-size: 28;
    }

    #banner-name {
        color: yellow;
        font-size: 44;
    }

    #banner-time {
        font-family: "Roboto", monospace;
        font-size: 44;
    }

    #nah {
        height: 50%;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;

        display: none;
    }
</style>

<div id="container">
    <h1 style="color: white; margin: 12px;">Gojo's Challenge: Tower of Hanoi</h1>
    <div class="leaderboards">
        <div id="leaderboard1" class="leaderboard"><p>Connecting to server ...</p></div>
        <div id="leaderboard2" class="leaderboard"><p>Connecting to server ...</p></div>
    </div>
    <div style="flex-grow: 2;"></div>
</div>

<div id="overlay"></div>

<div id="banner">
    <!--
    <div style="position: relative">
        <img src="gojosmall.webp" style="width: 120px; transform: scaleX(-1) translateY(-90%); position: absolute;">
    </div>
    -->
    
    <p>Challenger (<span id="banner-ndisks"></span> disks) :&nbsp;&nbsp;&nbsp;</p>
    <span id="banner-name"></span>
    <div style="position: relative">
        <img src="nahidwin.png" style="width: 120px; transform: translateY(-90%); position: absolute;">
    </div>
    <div style="flex-grow: 2;"></div>
    <p id="banner-time">Waiting to start</p><span id="dots"></span>
</div>

<script src="common.js"></script>
<script>
    var leaderboard1 = [];
    var leaderboard2 = [];

    var regStart = 0;
    var regInterval = 0;
    
    const wsUri = "wss://large-ape-25.deno.dev";
    const websocket = new WebSocket(wsUri);

    var dotsInterval = 0;
    var tempanim = null; // the animation played after regend, so that it can be canceled on regcancel

    function startDots() {
        dotsInterval = setInterval(() => {
            const dots = document.getElementById("dots");
            dots.innerText = ".".repeat((dots.innerText.length) % 3 + 1);
        }, 400);
    }
    
    function stopDots() {
        clearInterval(dotsInterval);
        document.getElementById("dots").innerText = "";
    }

    websocket.onopen = (e) => {
        console.log("CONNECTED");
    };

    websocket.onclose = (e) => {
        console.log("DISCONNECTED");
        window.location.href = "./disconnected.html"
    };

    function test() {
        websocket.onmessage({
            data: "!reginit-4Ms Chan CL"
        })
    }

    function appendRegName(name, i) {
        if (i == name.length + 1) {
            setTimeout(() => {
                document.getElementById("banner").animate([
                    {
                        bottom: CSS.percent(40),
                    },
                    {
                        bottom: 0,
                    },
                ], {
                    duration: 400,
                    fill: "forwards"
                });
                document.getElementById("overlay").style.display = "none";
            }, 1000);
            return;
        };
        document.getElementById("banner-name").innerText = name.slice(0, i);
        setTimeout(() => appendRegName(name, i+1), name[i] == " " ? 0 : 200);
    }

    websocket.onmessage = (e) => {
        console.log(`RECEIVED: ${e.data}`);
        if (e.data.startsWith("@")) return;
        // @ - analytics
        // ! - cross-node messages (server direct forward)
        // else: leaderboard data
        if (e.data.startsWith("!")) {
            if (e.data == "!reload-all") {
                window.location.reload();
            } else if (e.data == "!disconnect-all") {
                websocket.close();
            }else if (e.data.startsWith("!reginit-")) {
                const ndisks = e.data[9];
                const name = e.data.slice(10);
                document.getElementById("banner-name").innerText = "";
                document.getElementById("banner-ndisks").innerText = ndisks;
                document.getElementById("banner-time").innerText = "Waiting to start ";
                document.getElementById("banner").style.display = "flex";
                startDots();
                document.getElementById("banner").animate([
                    {
                        left: CSS.percent(-200),
                        bottom: CSS.percent(40),
                    },
                    {
                        left: 0,
                        bottom: CSS.percent(40),
                    },
                ], {
                    duration: 600,
                    fill: "forwards"
                });
                setTimeout(() => appendRegName(name, 0), 500);
                document.getElementById("overlay").style.display = "block";
            } else if (e.data.startsWith("!regstart")) {
                // regStart = parseInt(e.data.slice(10));
                regStart = Date.now(); // the latency will (probably) fix itself
                regInterval = setInterval(() => {
                    document.getElementById("banner-time").innerText = parseTime(Date.now() - regStart);
                }, 57);
                stopDots();
            } else if (e.data.startsWith("!regend-")) {
                clearInterval(regInterval);
                const result = parseInt(e.data.slice(8));
                document.getElementById("banner-time").innerText = parseTime(result);
                document.getElementById("banner-time").style.color = "lime";

                
                document.getElementById("banner").animate([
                    {
                        bottom: 0,
                    },
                    {
                        bottom: CSS.percent(40),
                    },
                ], {
                    duration: 400,
                    fill: "forwards"
                });
                document.getElementById("overlay").style.display = "block";

                setTimeout(() => {
                    tempanim = document.getElementById("banner").animate([
                        {
                            left: 0,
                            bottom: CSS.percent(40),
                        },
                        {
                            left: CSS.percent(-200),
                            bottom: CSS.percent(40),
                        },
                    ], {
                        duration: 600,
                        fill: "forwards"
                    });
                    document.getElementById("overlay").style.display = "none";
                    console.log(tempanim);
                }, 4000);
            } else if (e.data.startsWith("!regcancel")) {
                document.getElementById("banner").style.display = "none";
                document.getElementById("overlay").style.display = "none";
                tempanim?.cancel();
                clearInterval(regInterval);
                stopDots();
            }
            return;
        }
        const data = JSON.parse(e.data);
        leaderboard1 = data[0];
        leaderboard2 = data[1];
        updateLeaderboards();
    };

    websocket.onerror = (e) => {
        console.log(`ERROR: ${e.data}`);
    };
</script>
