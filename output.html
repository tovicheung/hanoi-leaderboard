<link rel="stylesheet" href="style.css">

<style>
    @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap");
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');

    * {
        font-family: "Orbitron";
        font-weight: 600;
        font-style: normal;
        cursor: none;
    }

    body {
        overflow: hidden;
        background-image: url("bg1.jpg");
        background-position-x: center;
        background-size: cover;
    }

    .leaderboard {
        background-color: rgba(255, 255, 255, 0.7);
    }

    .leaderboard > p {
        margin: 16px;
        text-align: center;
    }

    .record-time {
        font-family: "Roboto", monospace;
    }

    #container {
        width: 1200px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .record:nth-child(2) {
        background-color: gold;
    }

    .record:nth-child(3) {
        background-color: silver;
    }

    .record:nth-child(4) {
        background-color: #e0a469;
    }

    .record:nth-child(n+2):nth-child(-n+4) .record-rank {
        font-size: 30px;
    }

    #overlay {
        z-index: 999;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.7;

        display: none;
    }

    #banner {
        width: 100%;
        height: fit-content;
        background-color: #322641;
        z-index: 9999;
        position: absolute;
        color: white;
        padding: 20px 40px;

        display: none;
        flex-direction: row;
        align-items: center;
    }

    #banner * {
        font-size: 28;
    }

    #banner-name {
        color: yellow;
        font-size: 44;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
    }

    #banner-time {
        font-family: "Roboto", monospace;
        font-size: 44;
    }

    #nah {
        height: 50%;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;

        display: none;
    }
</style>

<div id="container">
    <h1 id="title" style="color: white; margin: 12px;">Gojo's Challenge: Tower of Hanoi</h1>
    <div class="leaderboards">
        <div id="leaderboard1" class="leaderboard"><p>Connecting to server ...</p></div>
        <div id="leaderboard2" class="leaderboard"><p>Connecting to server ...</p></div>
    </div>
    <div style="flex-grow: 2;"></div>
</div>

<div id="overlay"></div>

<div id="banner">
    <p>Challenger (<span id="banner-ndisks"></span> disks) :&nbsp;&nbsp;&nbsp;</p>
    <span id="banner-name"></span>
    <div style="position: relative">
        <img src="nahidwin.png" style="width: 120px; transform: translateY(-90%); position: absolute;">
    </div>
    <div style="flex-grow: 2;"></div>
    <p id="banner-time">Waiting to start</p><span id="dots"></span>
</div>

<script src="common.js"></script>
<script>
    var leaderboard1 = [];
    var leaderboard2 = [];

    var regStart = 0;
    var regInterval = 0;
    
    const wsUri = "wss://large-ape-25.deno.dev";
    const websocket = new WebSocket(wsUri);

    const id2titles = {
        "leaderboard1": "4 disks",
        "leaderboard2": "5 disks",
    }

    var dotsInterval = 0;
    var timeoutToClean = null; // used in !regcancel

    function startDots() {
        stopDots();
        dotsInterval = setInterval(() => {
            const dots = document.getElementById("dots");
            dots.innerText = ".".repeat((dots.innerText.length) % 3 + 1);
        }, 400);
    }
    
    function stopDots() {
        clearInterval(dotsInterval);
        document.getElementById("dots").innerText = "";
    }

    websocket.onopen = (e) => {
        console.log("CONNECTED");
    };

    websocket.onclose = (e) => {
        console.log("DISCONNECTED");
        window.location.href = "./disconnected.html"
    };

    websocket.onmessage = (e) => {
        console.log(`RECEIVED: ${e.data}`);
        if (e.data.startsWith("@")) return;
        // @ - analytics
        // ! - cross-node messages (server direct forward)
        // else: leaderboard data
        if (e.data.startsWith("!")) {
            handleCommand(e.data);
            return;
        }
        const data = JSON.parse(e.data);
        leaderboard1 = data[0];
        leaderboard2 = data[1];
        updateLeaderboards();
    };

    websocket.onerror = (e) => {
        console.log(`ERROR: ${e.data}`);
    };

    function appendRegName(name, i) {
        if (i == name.length + 1) return;
        document.getElementById("banner-name").innerText = name.slice(0, i);
        setTimeout(() => appendRegName(name, i+1), name[i] == " " ? 0 : 200);
    }

    function toggleDisplay(elem, disp) {
        elem.style.display = elem.style.display == "none" ? disp : "none";
    }

    function handleCommand(cmd) {
        if (cmd == "!reload-all") {
            window.location.reload();
        } else if (cmd == "!disconnect-all") {
            websocket.close();
        } else if (cmd.startsWith("!adjust-height-")) {
            baseHeight = parseInt(cmd.slice(15));
        } else if (cmd == "!toggle-l4") {
            toggleDisplay(document.getElementById("leaderboard1"), "flex");
        } else if (cmd == "!toggle-l5") {
            toggleDisplay(document.getElementById("leaderboard2"), "flex");
        } else if (cmd.startsWith("!reginit-")) {
            const ndisks = cmd[9];
            const name = cmd.slice(10);
            document.getElementById("banner-name").innerText = "";
            document.getElementById("banner-ndisks").innerText = ndisks;
            clearInterval(regInterval);
            document.getElementById("banner-time").innerText = "Waiting to start ";
            document.getElementById("banner-time").style.color = "white";
            document.getElementById("banner").style.display = "flex";
            startDots();
            document.getElementById("banner").animate([
                {
                    left: CSS.percent(-200),
                    bottom: CSS.percent(40),
                },
                {
                    left: 0,
                    bottom: CSS.percent(40),
                },
            ], {
                duration: 600,
                fill: "forwards"
            });
            setTimeout(() => appendRegName(name, 0), 500);
            document.getElementById("overlay").style.display = "block";
        } else if (cmd.startsWith("!regstart")) {
            regStart = Date.now(); // the latency will (probably) fix itself
            regInterval = setInterval(() => {
                document.getElementById("banner-time").innerText = parseTime(Date.now() - regStart);
            }, 57);
            stopDots();
            timeoutToClean = setTimeout(() => {
                document.getElementById("banner").animate([
                    {
                        bottom: CSS.percent(40),
                    },
                    {
                        bottom: 0,
                    },
                ], {
                    duration: 400,
                    fill: "forwards"
                });
                document.getElementById("overlay").style.display = "none";
            }, 1000);
            height = baseHeight - 1;
        } else if (cmd.startsWith("!regend-")) {
            clearInterval(regInterval);
            const result = parseInt(cmd.slice(8));
            document.getElementById("banner-time").innerText = parseTime(result);
            document.getElementById("banner-time").style.color = "lime";
            document.getElementById("banner").animate([
                {
                    bottom: 0,
                },
                {
                    bottom: CSS.percent(40),
                },
            ], {
                duration: 400,
                fill: "forwards"
            });
            document.getElementById("overlay").style.display = "block";
        } else if (cmd == "!regconfirm") {
            document.getElementById("banner").animate([
                {
                    left: 0,
                    bottom: CSS.percent(40),
                },
                {
                    left: CSS.percent(-200),
                    bottom: CSS.percent(40),
                },
            ], {
                duration: 600,
                fill: "forwards"
            });
            setTimeout(() => {
                document.getElementById("overlay").style.display = "none";
                document.getElementById("banner").style.display = "none";
            }, 600);
            height = baseHeight;
        } else if (cmd == "!regcancel") {
            // should clean up everything regardless of current state
            document.getElementById("overlay").style.display = "none";
            document.getElementById("banner").style.display = "none";
            stopDots();
            clearTimeout(timeoutToClean);
            clearInterval(regInterval);
            height = baseHeight;
        }
    }

    function renderRecord(container, rank, name, score) {
        const record = document.createElement("div");
        record.classList.add("record");
        const recordRank = document.createElement("span");
        recordRank.classList.add("record-rank");
        recordRank.innerHTML = rank <= 3 ? ["&#129351;", "&#129352;", "&#129353;"][rank - 1] : rank.toString();
        const recordName = document.createElement("span");
        recordName.classList.add("record-name");
        recordName.innerText = name;
        const recordTime = document.createElement("span");
        recordTime.classList.add("record-time");
        recordTime.innerText = parseTime(score);
        record.appendChild(recordRank);
        record.appendChild(recordName);
        record.appendChild(recordTime);
        container.appendChild(record);
    }

    function updateLeaderboard(id, leaderboard) {
        const container = document.getElementById(id);
        container.innerHTML = `<p>${id2titles[id]}</p>`;
        if (leaderboard.length == 0) {
            container.innerHTML += "<p>Waiting for challengers ...</p>";
        } else for (var rank = 1; rank <= min(3, leaderboard.length); rank++) {
            const {name, score} = leaderboard[rank-1];
            renderRecord(container, rank, name, score);
        }
        container.style.backgroundColor = "lightgreen";
        loadPages();
        setTimeout(() => container.style.backgroundColor = "", 300);
    }

    function loadPage(lb, elem, page) {
        while (elem.childElementCount > 4) {
            elem.removeChild(elem.lastChild);
        }
        for (var i = page * height + 3; i < ((a, b) => a < b ? a : b)((page + 1) * height + 3, lb.length); i++) {
            const {name, score} = lb[i];
            renderRecord(elem, i + 1, name, score);
        }
    }

    function loadPages() {
        loadPage(leaderboard1, document.getElementById("leaderboard1"), page[0]);
        loadPage(leaderboard2, document.getElementById("leaderboard2"), page[1]);
    }

    var baseHeight = 7;
    var height = baseHeight;
    var page = [0, 0];
    setInterval(() => {
        const pages = [leaderboard1, leaderboard2].map(l => Math.ceil((l.length - 3) / height));
        page = page.map((p, i) => (p + 1) % pages[i]);
        loadPages();
    }, max(5000, height * 900));

    function test() {
        websocket.onmessage({
            data: "!reginit-4Ms Chan CL"
        })
    }

    function rand(length) {
        let result = '';
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()[]{}\|;:,./<>?`~-=_+ ";
        const charactersLength = characters.length;
        let counter = 0;
        while (counter < length) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
            counter += 1;
        }
        return result;
    }

    const title = "Gojo's Challenge: Tower of Hanoi";

    function titleAnim2(n) {
        if (n == -1) return;
        document.getElementById("title").innerText = title.slice(0, title.length - n) + document.getElementById("title").innerText.slice(title.length - n);
        setTimeout(() => titleAnim2(n - 1), 30);
    }

    function titleAnim(n) {
        if (n == title.length) {
            titleAnim2(n);
            return;
        }
        document.getElementById("title").innerText = rand(n);
        setTimeout(() => titleAnim(n + 1), 30);
    }

    setInterval(() => titleAnim(1), 30000);
    
</script>
