<title>Hanoi Sync</title>
<link rel="stylesheet" href="style.css">

<h1>Date.now() = <span id="time"></span> (<span id="millis"></span>)</h1>

<script src="common.js"></script>
<script>
    setInterval(() => {
        const millis = Date.now();
        document.getElementById("time").innerText = parseTime(millis);
        document.getElementById("millis").innerText = millis.toString();
    }, 20);
</script>
